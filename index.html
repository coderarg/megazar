<!DOCTYPE html>
<html lang="es">
<head>

<body>
    <header class="glass">
        <div class="header__container">

            <img class="chart__button" src="./sources/logo/chart-mediaq.png" alt="carrito">
            
            <h1 class="logo"><a class="logo__link" href="#">Megazar</a></h1>

            <img class="hamburguer__button" src="./sources/logo/hamburger-button.png" alt="carrito">

            <div class="menu__container">

                <div class="menu__items--container">
                    
                    <a class="menu__item active" href="#">Inicio</a>
                    
                    <a class="menu__item" href="./html/productos.html">Productos</a>
                    
                    <a class="menu__item" href="./html/contacto.html">Contacto</a>
                    
                </div>
                <div class="menu__icons--container">
                    
                    <a class="menu__icon" href="https://www.instagram.com/megazar.ok/" target="_blank"><img src="./sources/logo/ig.png" alt="instagram-logo" class="menu__icon--img"></a>

                    <a class="menu__icon" href="#"><img src="./sources/logo/chart.png" alt="chart-icon" class="menu__icon--img"></a>
                    
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="slide__container">
            <img src="./sources/images/banners/banner.png" alt="slide" class="slide__img">
        </div>
        <div class="categoria__container">
            <div class="categoria__item--container">
                <a href="./html/productos.html" class="categoria__item">
                    <img src="./sources/logo/categoria-vajilla-icon.png" alt="vajilla icon" class="categoria__icon">
                </a>
                <h3 class="categoria__caption">Vajilla</h3>
            </div>
            <div class="categoria__item--container">
                <a href="./html/productos.html" class="categoria__item">
                    <img src="./sources/logo/categoria-cocina-icon.png" alt="vajilla icon" class="categoria__icon">
                </a>
                <h3 class="categoria__caption">Cocina</h3>
            </div>
            <div class="categoria__item--container">
                <a href="./html/productos.html" class="categoria__item">
                    <img src="./sources/logo/categoria-decoracion-icon.png" alt="vajilla icon" class="categoria__icon">
                </a>
                <h3 class="categoria__caption">Decoración</h3>
            </div>
            <div class="categoria__item--container">
                <a href="./html/productos.html" class="categoria__item">
                    <img src="./sources/logo/categoria-megazar.png" alt="vajilla icon" class="categoria__icon">
                </a>
                <h3 class="categoria__caption">Próximamente</h3>
            </div>
        </div>
        <div class="location">
            <img src="./sources/images/banners/locationslide.png" alt="">
        </div>
    </main>
    <footer>
        <div class="footer__container">
            <div class="information__container">
                <img src="./sources/logo/isologo-chico 2.png" alt="megazar-logo" class="information__logo">
                <div class="information">
                    <h4 class="information__title">Atención al Cliente</h4>
                    <p class="information__text">Lunes a Viernes 9 a 17hs</p>
                    <h4 class="information__title">Sede Central</h4>
                    <p class="information__text">Once, Ciudad Autónoma de Buenos Aires</p>
                    <h4 class="information__title">Teléfonos de Contacto</h4>
                    <p class="information__text">+54 011 2728-0514</p>
                </div>
            </div>
            
            <h4 class="created-by">Sitio Web creado por Lucas García</h4>
        </div>

    <script src="./js/script.js"></script>
