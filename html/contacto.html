<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="icon" type="image/x-icon" href="../sources/logo/categoria-megazar.png">
  <title>Megazar | Productos</title>
</head>
<body>
  <header class="glass">
    <div class="header__container">
      <img class="chart__button" src="../sources/logo/chart-mediaq.png" alt="carrito">
      <h1 class="logo"><a class="logo__link" href="../index.html">Megazar</a></h1>
      <img class="hamburguer__button" src="../sources/logo/hamburger-button.png" alt="carrito">
      <div class="menu__container">
        <div class="menu__items--container"> 
          <a class="menu__item" href="../index.html">Inicio</a>
          <a class="menu__item" href="./productos.html">Productos</a>
          <a class="menu__item active" href="#">Contacto</a>
        </div>
        <div class="menu__icons--container">
          <a class="menu__icon" href="https://www.instagram.com/megazar.ok/" target="_blank"><img src="../sources/logo/ig.png" alt="instagram-logo" class="menu__icon--img"></a>
          <a class="menu__icon" href="https://megazar.mercadoshops.com.ar/" target="_blank"><img src="../sources/logo/mercado-libre-icon.png" alt="mercado-libre-icon" class="menu__icon--img"></a>
          <a class="menu__icon" href="#"><img src="../sources/logo/chart.png" alt="chart-icon" class="menu__icon--img"></a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="contact__container">
      <div class="contact__img--container">
        <img class="contact__img" src="../sources/images/banners/banner-question.png" alt="">
      </div>
      <form class="form" action="">
        <h2 class="form__title">Deja tu comentario</h2>
        <div class="form__container">
          <div class="form__group">
            <input type="text" name="fullName" id="fullName" class="form__input" placeholder=" ">
            <label for="fullName" class="form__label">Nombre Completo</label>
          </div>
          <div class="form__group">
            <input type="email" name="email" id="email" class="form__input" placeholder=" ">
            <label for="email" class="form__label">Correo Electrónico</label>
          </div>
          <div class="form__group">
            <input type="text" name="phone" id="phone" class="form__input" placeholder=" ">
            <label for="phone" class="form__label">Número de Teléfono</label>
          </div>
          <div class="form__group">
            <input type="" name="category" id="category" class="form__input" placeholder=" ">
            <label for="category" class="form__label">Categoría</label>
          </div>
          <input class="form__submit" type="submit" value="ENVIAR">
        </div>
      </form>
    </div>
  </main>
  <footer>
    <div class="footer__container">
      <div class="information__container">
        <img src="../sources/logo/isologo-chico 2.png" alt="megazar-logo" class="information__logo">
        <div class="information">
          <h4 class="information__title">Atención al Cliente</h4>
          <p class="information__text">Lunes a Viernes 9 a 17hs</p>
          <h4 class="information__title">Sede Central</h4>
          <p class="information__text">Once, Ciudad Autónoma de Buenos Aires</p>
          <h4 class="information__title">Teléfonos de Contacto</h4>
          <p class="information__text">+54 011 2728-0514</p>
        </div>
      </div>
      <h4 class="created-by">Sitio Web creado por Lucas García</h4>
    </div>
  </footer>
  <script src="../js/script.js"></script>
</body>
</html>
