<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" type="image/x-icon" href="../sources/logo/categoria-megazar.png">
    <title>Megazar | Productos</title>
</head>
<body>
    <header class=" header glass">
        <div class="header__container">
            <i class="bi bi-cart-fill chart__button"></i>
            <h1 class="logo"><a class="logo__link" href="../index.html">Megazar</a></h1>
            <i id="hamburguer__button" class="bi bi-list hamburguer__button"></i>
            <div class="menu__container">
                <div class="menu__items--container">
                    <a class="menu__item" href="../index.html">Inicio</a>
                    <a class="menu__item" href="./productos.html">Productos</a>
                    <a class="menu__item active" href="#">Contacto</a>
                </div>
                <div class="menu__icons--container">
                    <a class="menu__icon" href="https://www.instagram.com/megazar.ok/" target="_blank"><i class="bi bi-instagram menu__icon--img"></i></a>
                    <a class="menu__icon" href="./carrito.html"><i class="bi bi-cart-fill menu__icon--img"></i></a>
                </div>
            </div>
        </div>
    </header>
    <!--Navbar-->
	<div id="navbar__container" class="navbar__container">
        <div id="navbar__header" class="navbar__header">
            <i class="bi bi-cart-fill chart__button"></i>
            <h1 class="logo"><a class="logo__link" href="../index.html">Megazar</a></h1>
            <i id="close__button" class="close__button bi bi-x-lg"></i>
        </div>
        <div id="navbar__menu" class="navbar__menu">
            <a class="navbar__items" href="../index.html">Inicio</a>
            <a class="navbar__items active" href="./productos.html">Productos</a>
            <a class="navbar__items" href="#">Contacto</a>		
        </div>
        <div class="navbar__footer">
            <a class="navbar__icon" href="https://www.instagram.com/megazar.ok/" target="_blank"><i class="bi bi-instagram navbar__icon--img"></i></a>
        </div>
    </div>
    <main>
        <div class="contact__container">
        <div class="contact__img--container">
            <img class="contact__img" src="../sources/images/banners/banner-question.png" alt="">
        </div>
        <div class="form__container">
            <h2 class="form__title">Deja tu comentario</h2>

            <form id="form" class="form" action="https://formspree.io/f/mqkoaqgk" method="POST">
                <fieldset class="form__group">
                    <input type="text" name="fullName" id="fullName" class="form__input" placeholder=" ">
                    <label for="fullName" class="form__label">Nombre Completo</label>
                </fieldset>
                <fieldset class="form__group">
                    <input type="email" name="email" id="email" class="form__input" placeholder=" ">
                    <label for="email" class="form__label">Correo Electrónico</label>
                </fieldset>
                <fieldset class="form__group">
                    <input type="text" name="phone" id="phone" class="form__input" placeholder=" ">
                    <label for="phone" class="form__label">Número de Teléfono</label>
                </fieldset>
                <fieldset class="form__group">
                    <select name="category" id="category" class="form__input">
                    <option value="undefined">Elija una Opción</option>
                    <option value="vajilla">Vajilla</option>
                    <option value="cocina">Cocina</option>
                    <option value="decoracion">Decoración</option>
                    <option value="herramientas">Herramientas</option>
                    <option value="deportes">Deportes</option>
                    <option value="otros">Otros</option>
                    </select>
                    <label for="category" class="form__label">Categoría</label>
                </fieldset>
                <fieldset class="form__group">
                    <textarea name="question" id="question" class="form__input" cols="30" rows="5" placeholder=" "></textarea>
                    <label for="question" class="form__label">Escriba su mensaje aquí...</label>
                </fieldset>
                <fieldset class="form__group">
                    <input type="checkbox" id="form-ok" class="form__imput--ok" checked>
                    <label for="question" class="form__label--ok">Deseo recibir correos electrónicos de Megazar con las últimas novedades y descuentos exclusivos. Acepto <a href="#">Términos y Condiciones</a></label>
                </fieldset>
                <input id="form__submit" class="form__submit" type="submit" value="ENVIAR">
            </form>
        </div>
        </div>  
    </main>
    <footer class="footer">
        <div class="footer__container">
            <div class="information__container">
                <img src="../sources/logo/isologo-chico 2.png" alt="megazar-logo" class="information__logo">
                <div class="information">
                    <h4 class="information__title">Atención al Cliente</h4>
                    <p class="information__text">Lunes a Viernes 9 a 17hs</p>
                    <h4 class="information__title">Sede Central</h4>
                    <p class="information__text">Once, Ciudad Autónoma de Buenos Aires</p>
                    <h4 class="information__title">Teléfonos de Contacto</h4>
                    <p class="information__text">+54 011 2728-0514</p>
                </div>
            </div>
            <h4 class="created-by">Sitio Web creado por Lucas García</h4>
        </div>
    </footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/contacto.js"></script>
    <script src="../js/navbar.js"></script>
</body>
</html>
