<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="../sources/logo/categoria-megazar.png">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
	
	<title>Megazar | Productos</title>
</head>
<body>
	<header class=" header glass">
        <div class="header__container">
			<a href="#" class="prod__filter-btn" id="filter__button">
				<i class="bi bi-filter-left chart__button"></i>
			</a>
            <h1 class="logo"><a class="logo__link" href="../index.html">Megazar</a></h1>
            <i id="hamburguer__button" class="bi bi-list hamburguer__button"></i>
            <div class="menu__container">
                <div class="menu__items--container">
                    <a class="menu__item" href="../index.html">Inicio</a>
                    <a class="menu__item active" href="#">Productos</a>
                    <a class="menu__item" href="./contacto.html">Contacto</a>
                </div>
                <div class="menu__icons--container">
                    <a class="menu__icon" href="https://www.instagram.com/megazar.ok/" target="_blank"><i class="bi bi-instagram menu__icon--img"></i></a>
                    <a class="menu__icon" href="./carrito.html"><i class="bi bi-cart-fill menu__icon--img"></i></a>
                </div>
            </div>
        </div>
    </header>
    <!--Navbar-->
	<div id="navbar__container" class="navbar__container">
        <div id="navbar__header" class="navbar__header">
            <a href="./carrito.html">
				<i class="bi bi-cart-fill chart__button"></i>
			</a>
            <h1 class="logo"><a class="logo__link" href="../index.html">Megazar</a></h1>
            <i id="close__button" class="close__button bi bi-x-lg"></i>
        </div>
        <div id="navbar__menu" class="navbar__menu">
            <a class="navbar__items" href="../index.html">Inicio</a>
            <a class="navbar__items active" href="#">Productos</a>
            <a class="navbar__items" href="./contacto.html">Contacto</a>		
        </div>
        <div class="navbar__footer">
            <a class="navbar__icon" href="https://www.instagram.com/megazar.ok/" target="_blank"><i class="bi bi-instagram navbar__icon--img"></i></a>
        </div>
    </div>

	<main class="products__main">
		<div class="wrapper">
        
			<aside class="prod__aside" id="filterbar">
					<div class="category__menu">
						
						<button id="all" class="category__button active__btn "><i class="bi bi-arrow-right"></i> Todos los productos</button>
					
						<button id="crockery" class="category__button"><i class="bi bi-arrow-right"></i> Vajilla</button>
					
						<button id="kitchen" class="category__button"><i class="bi bi-arrow-right"></i> Cocina</button>
					
						<button id="decoration" class="category__button"><i class="bi bi-arrow-right"></i> Decoración</button>
					
						<button id="tools" class="category__button"><i class="bi bi-arrow-right"></i> Herramientas</button>
	
						<button id="sports" class="category__button"><i class="bi bi-arrow-right"></i> Deportes</button>
						
						<a class="category__cart category__button" href="./carrito.html"><i class="bi bi-cart-fill"></i> Carrito<span class="number" id="cart-number">0</span></a>
						
					</div>
			</aside>
			<div class="prod__main">
				<h2 class="prod__title" id="prod__title">Todos los productos</h2>
				<div class="prod__container" id="prod__container">
					<!--Carga de Productos Automática-->
				</div>
			</div>
		</div>
	</main>
	<footer class="footer">
		<div class="footer__container">
			<div class="information__container">
				<img src="../sources/logo/isologo-chico 2.png" alt="megazar-logo" class="information__logo">
				<div class="information">
					<h4 class="information__title">Atención al Cliente</h4>
					<p class="information__text">Lunes a Viernes 9 a 17hs</p>
					<h4 class="information__title">Sede Central</h4>
					<p class="information__text">Once, Ciudad Autónoma de Buenos Aires</p>
					<h4 class="information__title">Teléfonos de Contacto</h4>
					<p class="information__text">+54 011 2728-0514</p>
				</div>
			</div>
			<h4 class="created-by">Sitio Web creado por Lucas García</h4>
		</div>
	</footer>
	
	<script src="https://kit.fontawesome.com/f6d22ba03d.js" crossorigin="anonymous"></script>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="../js/productos.js"></script>
	<script src="../js/navbar.js"></script>
</body>
</html>
